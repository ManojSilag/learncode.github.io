        <div class = "Question"><h2><a href="https://en.wikipedia.org/wiki/Bubble_sort" target="_blank" style="text-decoration: none; color: rgb(30, 172, 30);">Bubble Sort</a> is a simple algorithm which is 
            used to sort a given set of n elements provided in form of an array with 
             number of elements. Bubble 
            Sort compares all the element one by one and sort them based on their values.</h2></div>
        <div class="program">
            
            <div class = "cprogram">
                 <h1>C program</h1>
                <textarea name="message" >
 int main()
 {
 int array[100], n, c, d, swap;
 printf("Enter number of elements\n");
 scanf("%d", &n);
 printf("Enter %d integers\n", n);
 for (c = 0; c < n; c++)
 scanf("%d", &array[c]);
 for (c = 0 ; c < n - 1; c++)
 {
 for (d = 0 ; d < n - c - 1; d++)
 {
 if (array[d] > array[d+1]) /* For decreasing order use < */
 {
 swap       = array[d];
 array[d]   = array[d+1];
 array[d+1] = swap;
 }
 }
 }
 printf("Sorted list in ascending order:\n");
 for (c = 0; c < n; c++)
 printf("%d\n", array[c]);
 return 0;
 }
                </textarea>

 import java.util.Scanner;
 class BubbleSort {
 public static void main(String []args) {
 int n, c, d, swap;
 Scanner in = new Scanner(System.in);
 System.out.println("Input number of integers to sort");
 n = in.nextInt();
 int array[] = new int[n];
 System.out.println("Enter " + n + " integers");
 for (c = 0; c < n; c++) 
 array[c] = in.nextInt();
 for (c = 0; c < ( n - 1 ); c++) {
 for (d = 0; d < n - c - 1; d++) {
 if (array[d] > array[d+1]) /* For descending order use < */
 {
 swap       = array[d];
 array[d]   = array[d+1];
 array[d+1] = swap;
 }
 }
 }
 System.out.println("Sorted list of numbers");
 for (c = 0; c < n; c++) 
 System.out.println(array[c]);
 }
 }
